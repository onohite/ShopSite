<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Каталог</title>
        <link rel="icon" href="images/logo-small.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="static/trigger.js"></script>
    </head>
    <body>

        <div>
            <div class="container-fluid">
                <h1 class="display-1">Категории</h1>
            </div>
        </div>
        <ul>
            <ul class="list-group list-group-flush">
            {{range $kl := .}}
                <a class="list-group-item" onclick="showItems({{$kl.id}})">
                    {{$kl.Name}}
                </a>
                {{ $subs := $kl.SubCategories}}
                {{if not $subs}}
                {{else}}
                    {{range $cat := $subs}}
                        <script>
                            setSubCategory({{$cat.id}})
                        </script>
                        <a id="sub{{$cat.id}}"></a>
                    {{end}}
                {{end}}
            {{end}}
            </ul>
        </ul>

        <ul style="display: flex;" id="items"></ul>
    </body>
</html>
